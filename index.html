<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>freddyc2003</title>

    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to my git pages site.</h1>
      <hr />

      <div class="main">
        <button id="button">Generate a sentence</button>

        <h3 id="sentence"></h3>

        <label for="verbs">Verbs</label>

        <textarea id="verbs" name="verbs" rows="5" cols="33">
washed, ate, ran, jumped, slept, drank, sang, danced, played, read
      </textarea
        >

        <label for="nouns">Nouns</label>

        <textarea id="nouns" name="nouns" rows="5" cols="33">
dog, cat, bird, fish, mouse, horse, cow, pig, sheep, chicken
</textarea
        >

        <label for="adjectives">Adjectives</label>

        <textarea id="adjectives" name="adjectives" rows="5" cols="33">
big, small, tall, short, fat, thin, long, short, round, square
</textarea
        >

        <label for="adverbs">Adverbs</label>

        <textarea id="adverbs" name="adverbs" rows="5" cols="33">
quickly, quietly, noisily, happily, sadly, angrily, rudely, politely, hungrily
</textarea
        >
      </div>
    </div>
  </body>
</html>
